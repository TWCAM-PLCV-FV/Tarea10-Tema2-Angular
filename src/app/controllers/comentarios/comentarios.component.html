<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" layout="row"
    layout-align="space-around stretch">


    <div fxFlex fxFlexOffset="20px">
        <mat-grid-list cols="1" rowHeight="300px">
            <mat-grid-tile *ngFor="let elementoP of productoSeleccionado">
                <mat-grid-tile-header>
                    <p> {{elementoP.nombre}} </p>
                </mat-grid-tile-header>
                <img height="180px" width="170px" src={{elementoP.imagen}} alt={{elementoP.nombre}}>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-card-actions>
            <button mat-button [routerLink]="['/detalleProducto',prev]">
                <fa-icon [icon]="faChevronLeft"></fa-icon>
            </button>
            <button mat-button (click)=volver()>Volver</button>
            <button mat-button>Comprar</button>
            <button mat-button [routerLink]="['/detalleProducto',post]">
                <fa-icon [icon]="faChevronRight"></fa-icon>
            </button>
        </mat-card-actions>
    </div>

    <div fxFlex fxFlexOffset="20px" class="form-size">
        <p>Agregar comentario</p>
        <!--<p>{{ comentarioForm.value | json }} {{ comentarioForm.status | json }}</p>-->
        <form novalidate [formGroup]="comentarioForm">
            <p>
                <mat-form-field class="half-width">
                    <input matInput formControlName="autor" placeholder="Autor" type="text" required>
                    <mat-hint>
                        <span
                            [hidden]="!(( (comentarioForm.get('autor'))?.hasError('required')) && ( (comentarioForm.get('autor'))?.touched ))">
                            El Autor es obligatorio</span>
                    </mat-hint>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="half-width">
                    <input matInput formControlName="estrellas" required placeholder="Estrellas">
                    <mat-hint>
                        <span
                            [hidden]="!(( (comentarioForm.get('estrellas'))?.hasError('required')) && ( (comentarioForm.get('estrellas'))?.touched ))">
                            Las Estrellas son obligatorias</span>
                    </mat-hint>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="full-width">
                    <textarea matInput formControlName="comentario" placeholder="Comentario" rows=3></textarea>
                    <mat-hint>
                        <span
                            [hidden]="!(( (comentarioForm.get('comentario'))?.hasError('required')) && ( (comentarioForm.get('comentario'))?.touched ))">
                            El Comentario es obligatorio</span>
                    </mat-hint>
                </mat-form-field>
            </p>
        </form>
        <br>
        <button type="button" (click)="onSubmit()" [disabled]="comentarioForm.invalid" mat-button
            class="background-primary text-floral-white">Agregar comentario</button>
    </div>

    <div fxFlex fxFlexOffset="20px">
        <p>Comentarios acerca del Producto</p>
        <mat-card>
            <mat-card-content *ngFor="let elemento of comentarioSeleccionado">
                <p>Estrellas: {{elemento.estrellas}}
                </p>
                <p>Comentario: {{elemento.comentario}}
                </p>
                <p>Autor: {{elemento.autor}}
                </p>
                <p>Fecha: {{elemento.fecha}}
                </p>
                <br />
            </mat-card-content>
        </mat-card>
    </div>

</div>
